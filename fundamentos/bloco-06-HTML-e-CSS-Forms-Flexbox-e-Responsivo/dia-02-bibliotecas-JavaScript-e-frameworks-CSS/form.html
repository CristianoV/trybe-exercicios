<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
<header class="center">
  <h1>
    TrybeTrip
  </h1>
  <img id="imagemTribe" src="https://remotar.com.br/wp-content/uploads/2020/10/Trybe-200x200.jpg">
</header>
  <form action="" method="get">
    <section>
      <section>
        <label for="nome">Nome Completo: </label>
        <input type="text" name="nome" id="nome" required maxlength="40" minlength="10">
      </section>
      <section>
        <label for="email">Email: </label>
        <input type="text" name="email" id="email" required maxlength="50" minlength="10">
      </section>
      <section>
        <div>
          <label for="">Destino Preferido:</label>
        </div>
        <input type="radio" name="viagem" id="por" value="portugal"required>
        <label for="por">Portugal</label>
        <input type="radio" name="viagem" id="nov" value="nova york"required>
        <label for="nov">Nova York</label>
        <input type="radio" name="viagem" id="can" value="canada"required>
        <label for="can">Canada</label>
        <input type="radio" name="viagem" id="acr" value="acre"required>
        <label for="acr">Acre</label>
      </section>
      <section>
        <label for="">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
        <textarea name="motivo" id="" cols="30" rows="10" required maxlength="500"></textarea>
      </section>
      <section>
        <label for="data">Qual a melhor data para realizar sua viagem?</label>
        <input type="date" name="data" id="data" required>
      </section>
      <section>
        <label for="concordo1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
        <input type="checkbox" name="concordo 1" id="concordo1" required>
        <label for="concordo2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        <input type="checkbox" name="concordo 2" id="concordo2">
      </section>
    </section>
    <button type="submit">enviar</button>
    <button type="reset">Apagar</button>
  </form>
  <script src="script.js"></script>
</body>

</html>
